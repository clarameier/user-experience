<!-- um documento HTML típico tem uma estrutura básica que incluí a declaração do tipo de documento, os elementos <html>, <head> e <body> -->

<!-- 
    os ELEMENTOS são os blocos de construção de uma página web que é composto por tag de abertura (<) e tage de fechamento (/>).
    as tags são usadas para delimitar o início e o fim de um elemento HTML.
    os ATRIBUTOS fornecem informações adicionais sobre os ELEMENTOS HTML.
-->

<!DOCTYPE html> <!-- declaração do tipo de documento HTML5 -->
<html lang="pt-BR"> <!-- idioma da página definido com pt-BR pro pt do Brasil, mas podendo usar eng pra inglês dos EUA -->

<head> <!-- contém metadados sobre o documento, como o conjunto de caracteres, título da página, links para arquivos CSS e scripts, etc -->
    <meta charset="UTF-8"> <!-- define a codificação de caracteres como UTF-8, que suporta praticamente todos os caracteres usados nos idiomas do mundo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- configura o viewport para garantir que o site seja RESPONSIVO, ajustando a escala e as dimensões com base no dispositivo -->
    <title>Título do Navegador</title> <!-- define o título da página, que aparece na aba do navegador -->
</head>

<body> <!-- ínicio do corpo do documento // o conteúdo visível do site fica aqui -->

    <header> <!-- elemento de cabeçalho que geralmente contém o título do site -->
        <h1>Sejam bem vindos</h1> <!-- título principal -->
    </header>

    <p> <!-- parágrafo -->
        Vamos começar...
        HTML usa elementos para estruturar o conteúdo de uma página web.
        <strong>Elementos</strong> são as partes básicas de um documento HTML. <!-- strong deixa em negrito -->
    </p>

    <img src="https://via.placeholder.com/150" alt="Exemplo de imagem"> <!-- elemento img define uma imagem. atributo src especifica o url da imagem. alt fornece um texto alternativo para a imagem -->

    <a href="https:www.example.com" target="_blank">Visite o Example.com</a> <!-- elemento 'a' define um hiperlink. atributo href especifica o destino do link. atributo target="_blank" indica que o link deve abrir em uma nova aba.-->

</body>
<!-- fim do documento -->

</html> <!-- fim do documento HTML -->
