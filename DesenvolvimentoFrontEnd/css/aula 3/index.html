<!--
    o BOX MODEL é um conceito fundamental no CSS que descreve como os elementos HTML são dispostos e exibidos na página. ele define a estrutura e o espaço ocupado por cada elemento, incluindo o conteúdo, preenchimento (padding), borda (border) e a margem (margin).

    componentes do box model:
    content (conteúdo)
    padding (preenchimento)
    border (borda)
    margin (margem)
-->

<!DOCTYPE html>
<html lang="pt-BR">

<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos do Box Model</title>

    <link rel="stylesheet" href="styles.css"> <!-- link para o arquivo CSS externo -->

</head>

<body>
    <h1>Exemplo do Box Model</h1>
    <div class="box">
        <p>Conteúdo da Caixa</p>
    </div>
</body>

</html>
