<html>
    <body>
        <pre id="json"></pre>
        <script>
            const jsonObject = {"name": "Jhon", "age": 30, "city": "New York"};
            const formattedJSON = JSON.stringify(jsonObject, null, 4);
            document.getElementById("json").textContent = formattedJSON;
        </script>
    </body>
</html>
